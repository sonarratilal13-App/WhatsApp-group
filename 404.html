        body {

            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;

            font-size: 18px;

        }
        a {

            animation: glowEffect 2s infinite alternate;

        @keyframes glowEffect {
            from {

            to {

            }
        }
